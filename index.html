<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="img">          
                    <img class="card-img-top" src="img/portacubierto.jpg" alt="Card image cap"> 
                    <div class="multifoto">
                        <div class="rectangulo1"></div>
                        <div class="rectangulo2"></div>
                        <p>2</p>
                    </div> 
                </div>
                <div class="card-body">
                    <div class="textoPrincipal">
                        <div class="titulo">
                            <h6 class="card-title">Normann Copenhagen</h6>
                            <p class="card-text">Knife Pot Nude</p>
                         </div>
                        <div class="iconoTitulo">
                            <span class="material-symbols-outlined">info</span>
                        </div> 
                    </div>
                    <div class="botonera">
                        <a href="#" class="btn btn-primary">Buy $348.75</a>
                        <button class="botonCorazon">
                            <span class="material-symbols-outlined">favorite</span>
                            <p>4</p>
                        </button>
                        <button class="botonCompartir">
                            <span class="material-symbols-outlined">upload</span>
                            <p>899</p>
                        </button>            
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
